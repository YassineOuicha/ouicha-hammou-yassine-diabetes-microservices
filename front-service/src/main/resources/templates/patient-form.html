<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${patient.id} != null ? 'Modifier le Patient' : 'Ajouter un Patient'">Formulaire Patient :</title>
    <link rel="stylesheet" href="patients.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <header class="mb-4 text-center">
        <h1 class="page-title" th:text="${patient.id} != null ? 'Modifier le Patient :' : 'Ajouter un Patient :'"></h1>
    </header>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/patients/save}" th:object="${patient}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="firstName" class="form-label">Prénom *</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Nom *</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Date de naissance *</label>
            <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Genre *</label>
            <select class="form-control" id="gender" th:field="*{gender}" required>
                <option value="">Sélectionnez</option>
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Adresse postale</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Numéro de téléphone</label>
            <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
        </div>
        <button type="submit" class="btn btn-primary" th:text="${patient.id} != null ? 'Modifier' : 'Ajouter'"></button>
    </form>
    <div class="mt-3">
        <a th:href="@{/patients}" class="btn btn-outline-secondary">Retour à la liste</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
