<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Patients</title>
    <link rel="stylesheet" href="patients.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="my-4">
        <h1 class="text-center">Liste des Patients</h1>
    </header>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <table class="table table-striped patient-table">
        <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de Naissance</th>
            <th>Genre</th>
            <th>Adresse</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.lastName}">Nom</td>
            <td th:text="${patient.firstName}">Prénom</td>
            <td th:text="${patient.birthDate}">Date de Naissance</td>
            <td th:text="${patient.gender}">Genre</td>
            <td th:text="${patient.address} ?: 'Non renseignée'">Adresse</td>
            <td th:text="${patient.phoneNumber} ?: 'Non renseigné'">Téléphone</td>
            <td class="actions">
                <a th:href="@{/patients/{id}(id=${patient.id})}" class="btn btn-primary btn-sm">Consulter</a>
                <a th:href="@{/patients/{id}/edit(id=${patient.id})}" class="btn btn-warning btn-sm">Modifier</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${#lists.isEmpty(patients)}" class="alert alert-warning text-center">
        <p>Aucun patient n'a été trouvé.</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
